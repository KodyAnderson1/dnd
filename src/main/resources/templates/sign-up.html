<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - D&D Character Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="dark bg-gray-900 text-gray-200">
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form th:action="@{/signup}" method="post" th:object="${loginForm}">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username</label>
                    <input id="username" name="username" th:field="*{username}"
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-700 rounded-md text-gray-200 focus:outline-none focus:border-blue-500"
                           placeholder="Enter your username" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}"
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-700 rounded-md text-gray-200 focus:outline-none focus:border-blue-500"
                           placeholder="Enter your password" required>
                </div>
                <div class="flex items-center w-full">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
